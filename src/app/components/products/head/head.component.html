<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3 class="text-center text-danger fw-bold">2-Head</h3>
      <form [formGroup]="headForm" (ngSubmit)="addHead()">
        <div>
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="size name"
            formControlName="name"
          />
        </div>
        <div>
          <label for="exampleFormControlInput1" class="form-label"
            >Name in arabic</label
          >
          <input
            type="text"
            class="form-control"
            placeholder="size name in arabic"
            formControlName="name_ar"
          />
        </div>
        <button class="btn btn-primary mt-2" type="submit">Add Size</button>
      </form>
      <button class="btn btn-danger mt-2 next" (click)="goToCutting()">
        Next
      </button>
    </div>
  </div>
</div>
