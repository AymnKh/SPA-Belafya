<div class="container">
  <div class="row">
    <h1 class="fw-bolder text-center mb-2">Categories</h1>
    <div class="col-sm-12">
      <div class="accordion" id="accordionCategories">
        <div class="accordion-item">
          <p
            class="accordion-header accordion-button fw-bolder"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            Add Category
          </p>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            data-bs-parent="#accordionCategories"
          >
            <div class="accordion-body">
              <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
                <!-- category name in en -->
                <div class="form-group mb-3">
                  <label for="categoryName">Category Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="categoryName"
                    formControlName="name"
                  />
                </div>
                <!-- category name in ar -->
                <div class="form-group mb-3">
                  <label for="categoryName">Category Name In Arabic</label>
                  <input
                    type="text"
                    class="form-control"
                    id="categoryNameArabic"
                    formControlName="name_ar"
                  />
                </div>
                <!-- image upload -->
                <div class="form-group mb-3 mt-3">
                  <label class="form-label" for="image"> choose image</label>
                  <input
                    type="file"
                    id="image"
                    class="form-control"
                    accept="image/*"
                    (change)="imageUpload($event)"
                  />
                  <button
                    class="btn btn-lg btn-outline-primary mt-2"
                    type="submit"
                    [disabled]="!categoryForm.valid"
                  >
                    Add Category
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <p
            class="accordion-header accordion-button collapsed fw-bolder"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            Current Categories
          </p>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionCategories"
          >
            <div class="row">
              <div class="offset-sm-3 col-sm-6" *ngFor="let cat of categories">
                <div class="card">
                  <img
                    src="{{ cat.image }}"
                    class="img-thumbnail"
                    alt="slider image"
                  />
                  <div class="text-center">
                    <p class="text-dark fw-bolder lead">
                      name : {{ cat.name }}
                    </p>
                    <p class="text-dark fw-bolder lead">
                      الاسم: {{ cat.name_ar }}
                    </p>
                  </div>
                  <button
                    class="btn btn-danger"
                    (click)="deleteCategory(cat._id)"
                  >
                    Delete
                  </button>
                </div>
              </div>
              <div class="text-center">
                <button
                  class="btn btn-danger mt-5"
                  *ngIf="categories.length > 0"
                  (click)="deleteAllCategories()"
                >
                  Delete All
                </button>
              </div>
              <h6
                class="text-center fw-bolder text-danger mt-2"
                *ngIf="categories.length == 0"
              >
                No Categories !!
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
